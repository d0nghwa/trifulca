<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./styles/game_styles.css">
    <link rel="stylesheet" href="./styles/site_styles.css">
    <title>Trifulca</title>
</head>
<body>
    <div class="page">
        <div class="row header">
            <h1 id="title">TRIFULCA</h1>
            <div id="options"></div>
        </div>
        <div id="game" class="row content">
            <div id="turn_indicator"></div>
            <div id="board_wrapper" class="board_display">
                <canvas id="board"      class="board_display"></canvas>
                <canvas id="overlays"   class="board_display"></canvas>
                <canvas id="battle_background" class="board_display"></canvas>
                <div id="battle" class="board_display">
                    <div id="white_card_wrapper" class="card_wrapper">
                        <div id="white_cards" class="cards"></div>
                        <button id="white_button" class="card_button">duel</button>
                    </div>
                    <div id="scoreboard"></div>
                    <div id="red_card_wrapper" class="card_wrapper">
                        <button id="red_button" class="card_button">duel</button>
                        <div id="red_cards" class="cards"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
